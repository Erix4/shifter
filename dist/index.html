<!DOCTYPE html>
<html>
  <head>
    <title>Shifter</title>
    <meta charset="UTF-8">
    <style>@import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');

      #gameScreen {
        border: 1px solid black;
        font-family: 'Pacifico', cursive;
      }

      img {
        display: none;
      }

      button{
        position: inherit;
        left: 10%;
        width: 80%;
        height: 15%;
        background-color: white;
        border-radius: 30px;
        font-size: 500%;
        font-family: 'Odibee Sans', cursive;
        font-weight: bolder;
        border: 5px solid #45e1f5;
      }

      button:hover{
        background-color: #45e1f5;
      }

      button:active{
        background-color: #ff7171;
        border: #ff7171;
        color: #45e1f5;
      }

      #play{
        bottom: 46%;
      }

      #continue{
        bottom: 27%;
      }

      #startOver{
        bottom: 8%;
      }

      h1{
        position: relative;
        font-family: 'Odibee Sans', cursive;
        font-size: 200px;
        text-align: center;
        color: #ff7171;
      }

      #nice{
        font-size: 170px;
        top: -15%;
        color: #f0e4d7;
      }

      .popup{
        position: absolute;
        border-radius: 50px;
      }

      #menu{
        top: 15%;
        height: 70%;
        left: 35%;
        width: 30%;
        background-image: linear-gradient(#f0e4d7, #ff7171);
      }
      
      #won{
        top: 20%;
        height: 60%;
        left: 35%;
        width: 30%;
        background-image: linear-gradient(#ff7171, #f0e4d7);
        visibility: hidden;
      }

      #next{
        bottom:33%;
      }</style>
  </head>

  <body>
    <canvas id="gameScreen"></canvas>
    <!--<script src="src/starter.js"></script>-->
    <div id="menu" class="popup">
      <h1 id="title">Shifter</h1>
      <button id="play">Play</button>
      <button id="continue">Continue</button>
      <button id="startOver">Start Over</button>
    </div>
    <div id="won" class="popup">
      <h1 id="nice">Congrats!</h1>
      <button id="next">Next Level</button>
      <button id="quit">Quit</button>
    </div>
    <script src="/src.a2b27638.js"></script>
    <script>//import {startGame} from "/src/starter.js";
//
function callStartGame() {
  //startGame();
  //console.log("hello??");
  document.getElementById("menu").style.visibility = "hidden";
}</script>

      //import {startGame} from "./src/index.js";
      //
      function callStartGame(){
        //startGame();
      }
    </script>-->
  </body>
</html>
